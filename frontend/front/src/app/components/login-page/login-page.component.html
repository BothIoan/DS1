<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color: #092a3a;">

<div class="container col-lg-6">
    <h1 style ="color:aliceblue"class="text-center">Login</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div style ="color:aliceblue" class="alert alert-warning" *ngIf='invalidLogin'>Invalid Login</div>
          <div class="form-group">
            <label style ="color:aliceblue" for="email">User Name :</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="userDTO.name" placeholder="Enter User Name"
              name="username">
          </div>
          <div class="form-group">
            <label style ="color:aliceblue"  for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="userDTO.password" id="password" placeholder="Enter password"
              name="password">
          </div>
          <button (click)=handleLogin() class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
